<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Dashboard Template for BootsFaces</title>
        
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Project name" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <b:navbarLinks pull="right">
                <b:navLink value="Inicio" href="index.xhtml"></b:navLink>
                <b:navLink value="Editar" href="editar.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="Dasboard Links" />
                        <b:navLink href="#" value="Inicio"/>
                        <b:navLink href="#" value="Insertar"  active="true"/>
                        <b:navLink href="#" value="Editar" />
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Insertar</h1>
                    <hr/>
                    <h:form  enctype="multipart/form-data" >
                    <b:row styleClass="placeholders" >
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                        	<span class="text-muted">Id documento:   </span>
                        	<b:inputText value="#{beanAyuda.codigopdf}"  mask="numeric"  render-label="true"/>
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                        	<span class="text-muted">Nombre documento:   </span>
                        	<b:inputText value="#{beanAyuda.nombrepdf}" /> 
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">
                        	<f:facet name="header"><h:outputText value="Archivo" /></f:facet>
                        	<t:inputFileUpload value="#{beanAyuda.uploadedFile}" />
                        </b:column>
                        <b:column col-xs="6" col-sm="3" styleClass="placeholder">	
                           	<h:commandLink action="#{beanAyuda.insertar}" value="Insertar"></h:commandLink>  
                        </b:column>
                    </b:row>
                    </h:form>
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
