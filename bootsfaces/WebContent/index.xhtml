<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Dashboard Template for BootsFaces</title>
        
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Project name" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            <b:navbarLinks pull="right">
                <b:navLink value="Inicio" href="#"></b:navLink>
                <b:navLink value="Insertar" href="insertar.xhtml"></b:navLink>
                <b:navLink value="Editar" href="editar.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="Dasboard Links" />
                        <b:navLink href="#" value="Inicio" active="true"/>
                        <b:navLink href="#" value="Insertar" />
                        <b:navLink href="#" value="Editar" />
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Informaci√≥n</h1>
                    <hr/>
                    <b:row styleClass="table-responsive">
                        <h:form>
						  <b:dataTable value="#{controllerManagedBean.pdfList}"
						               var="datos">
						     <b:dataTableColumn>
						      <f:facet name="header">
						        <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
						          <li>Codigo PDF</li>
						        </ul>
						      </f:facet>
						      #{datos.codigopdf}
						    </b:dataTableColumn>
						  <b:dataTableColumn>
						      <f:facet name="header">
						        <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
						          <li>Nombre PDF</li>
						        </ul>
						      </f:facet>
						      #{datos.nombrepdf}
						    </b:dataTableColumn>
						    <b:dataTableColumn>
						      <f:facet name="header">
						        <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
						          <li>Ver PDF</li>
						        </ul>
						      </f:facet>
						       <h:commandLink action="#{controllerPdfAyuda.verPdf(datos)}" target="_blank">
								    <h:graphicImage value="https://dashboard.snapcraft.io/site_media/appmedia/2018/04/icon.png" width="25px"/>
								</h:commandLink>
						    </b:dataTableColumn>
						    <b:dataTableColumn>
						      <f:facet name="header">
						        <ul style="margin-bottom:0;list-style-type:none;padding-left:0">
						          <li>Eliminar PDF</li>
						        </ul>
						      </f:facet>
						       <h:commandLink action="#{controllerPdfAyuda.eliminar(datos)}" value="Eliminar"></h:commandLink>
						    </b:dataTableColumn>
						  </b:dataTable>
						</h:form>
						<h:form>
							<h:commandLink action="#{loginbean.logout}" value="Logout"></h:commandLink>
						</h:form>
                    </b:row>
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
