localidades = <h1>Estas son las ciudades</h1>
localidades.name = Ciudades
localidades.descrip = Una megaciudad es usualmente definida como un área metropolitana con más de 10 millones de habitantes.\u200B Algunas definiciones requieren también que tenga una densidad demográfica mínima de 2000 personas/km². Puede estar formada por una, dos o más áreas metropolitanas que se han unido físicamente.
localidades.munich1 = <h2>Múnich</h2>
localidades.munich2 = Múnich, la capital de Baviera, tiene edificios con siglos de antigüedad y varios museos. La ciudad es conocida por su celebración anual del Oktoberfest y sus cervecerías, incluida la famosa Hofbräuhaus, fundada en 1589. En la Altstadt (Ciudad Vieja), la plaza central Marienplatz tiene monumentos, como el neogótico Neues Rathaus (ayuntamiento), con un espectáculo popular de xilófonos que recrea historias del siglo XVI.
localidades.lima1 = <h2>Lima</h2>
localidades.lima2 = Lima es la capital de Perú ubicada en la árida costa del Pacífico del país. Pese a que su centro colonial se conserva, es una desbordante metrópolis y una de las ciudades más grandes de Sudamérica. El Museo Larco alberga una colección de arte precolombino y el Museo de la Nación recorre la historia de las civilizaciones antiguas de Perú. La Plaza de Armas y la catedral del siglo XVI son el núcleo del antiguo centro de Lima.
localidades.londres1 = <h2>Londres</h2>
localidades.londres2 = Londres, la capital de Inglaterra y del Reino Unido, es una ciudad del siglo XXI con una historia que se remonta a la época romana. En su centro se alzan el imponente Palacio del Parlamento, la torre del icónico reloj "Big Ben" y la Abadía de Westminster, lugar de las coronaciones monárquicas británicas. Al otro lado del río Támesis, la rueda de observación London Eye ofrece vistas panorámicas del complejo cultural South Bank y de toda la ciudad.